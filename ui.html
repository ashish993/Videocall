<html lang="en">
<head>
    <title>Agora Group Video Chat Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Includes go here -->
    <!-- Bootstrap and Font Awesome CSS Libraries -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        #buttons-container {
            position: absolute;
            z-index: 2;
            width: 100vw;
        }

        #full-screen-video {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        #lower-video-bar {
            height: 20vh;
        }

        #local-stream-container {
            position: relative;
            display: inline-block;
        }

        .remote-stream-container {
            display: inline-block;
        }

        #remote-streams {
            height: 100%;
        }

        #local-video {
            position: absolute;
            z-index: 1;
            height: 20vh;
            max-width: 100%;
        }

        .remote-video {
            position: absolute;
            z-index: 1;
            height: 100% !important;
            width: 80%;
            max-width: 500px;
        }

        #mute-overlay {
            position: absolute;
            z-index: 2;
            bottom: 0;
            left: 0;
            color: #d9d9d9;
            font-size: 2em;
            padding: 0 0 3px 3px;
            display: none;
        }

        .mute-overlay {
            position: absolute;
            z-index: 2;
            top: 2px;
            color: #d9d9d9;
            font-size: 1.5em;
            padding: 2px 0 0 2px;
            display: none;
        }

        #no-local-video, .no-video-overlay {
            position: absolute;
            z-index: 3;
            width: 100%;
            top: 40%;
            color: #cccccc;
            font-size: 2.5em;
            margin: 0 auto;
            display: none;
        }

        .no-video-overlay {
            width: 80%;
        }

        #screen-share-btn-container {
            z-index: 99;
        }
    </style>

</head>
<body>
    <div id="container">
        <div id="main-container">
            <div id="screen-share-btn-container">
                <!-- insert button to share screen-->

                <div id="buttons-container" class="row justify-content-center mt-3">
                    <div class="col-md-2 text-center">
                        <button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg">
                            <i id="mic-icon" class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="col-md-2 text-center">
                        <button id="video-btn" type="button" class="btn btn-block btn-dark btn-lg">
                            <i id="video-icon" class="fas fa-video"></i>
                        </button>
                    </div>
                    <div class="col-md-2 text-center">
                        <button id="exit-btn" type="button" class="btn btn-block btn-danger btn-lg">
                            <i id="exit-icon" class="fas fa-phone-slash"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="buttons-container">
                <!-- insert buttons to toggle audio/video and leave/end call -->
            </div>
            <div id="full-screen-video"></div>
            <div id="lower-video-bar">
                <div id="remote-streams-container">
                    <div id="remote-streams">
                        <div id="remoteVideo"></div>
                        <!-- insert remote streams dynamically -->
                        <div id="local-stream-container" class="col p-0">
                            <div id="mute-overlay" class="col">
                                <i id="mic-icon" class="fas fa-microphone-slash"></i>
                            </div>

                            <div id="local-video" class="col p-0"></div>
                        </div>
                    </div>
                </div>
                <div id="local-stream-container">
                    <div id="local-video">
                        <video id="myVideo" autoplay muted></video>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script src="common.js"></script>
    <script src="fileTransfer.js"></script>
    <script>
        var myStream;
        /* if room name exists after getRoom(), it is a room owner */
        var room;
        var peer;
        var remoteDataConn = [];
        var remoteStreamCall = [];
        var remoteStreamId = [];
        var callerPeerId = [];

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function (stream) {
                setupPeer(stream);
            })
            .catch(function (err) {
                console.log('Failed to get local stream', err);
                setupPeer();
            });

        function setupPeer(stream = undefined) {
            console.log(`getting the stream`);
            myStream = stream;
            setupStream(myStream);

            /* only start peer after getting the stream */
            room = getRoom();
            var peerOption = { debug: 1 };
            peer = room ? new Peer(room, peerOption) : new Peer(peerOption);

            peer.on('open', (id) => {
                console.log(`peer id ${id}`);

                /* if peer id is not room id, it is the joining party, so need to call*/
                if (!room) {
                    dataAndCall(getRoomName());
                }
            });

            peer.on('connection', function (conn) {
                setupDataConn(conn);
            });

            peer.on('call', function (call) {
                console.log(`call receiving from ${call.metadata.peerId}...`);
                call.answer(myStream);
                setupCall(call);

                /* if room owner and remoteDataConn already setup, room owner will sent connected peerId to its caller */
                if (room) {
                    /* sent existing callerPeerId to the new caller to call that IDs */
                    remoteDataConn[remoteDataConn.length - 1].send({
                        'callerPeerId': callerPeerId
                    });
                    callerPeerId.push(call.metadata.peerId);
                }
            });

            peer.on('close', function () {
                console.log(`peer is closing, so peer can no longer accept or create any new connections`);
            });

            peer.on('disconnected', function () {
                console.log(`peer is disconnecting, but that peer can reconnect`);
            });

            peer.on('error', function (err) {
                console.log(`error ${JSON.stringify(err)}`);
            });
        }

        function dataAndCall(peerId) {
            var conn = peer.connect(peerId);
            conn.on('open', function () {
                setupDataConn(conn);
                conn.send('hi!');

                /* calling should happen after connection setup finish */
                console.log("calling...");
                var call = peer.call(peerId, myStream, { metadata: { peerId: peer.id } });
                setupCall(call);
            });
        }

        function setupStream(stream) {
            myVideo.srcObject = stream;
        }

        function setupDataConn(conn) {
            console.log(`setupDataConn`);
            remoteDataConn.push(conn);
            conn.on('data', function (data) {
                console.log("connection data", data);


                if (data) {

                    /* caller get data.callerPeerId data and then call to that peer */
                    if (data.callerPeerId && data.callerPeerId.length > 0) {
                        data.callerPeerId.forEach((callPeerId) => {
                            dataAndCall(callPeerId);
                        });
                    }

                    /* get the file transferring */
                    if (data.file && data.filename && data.filetype) {
                        var fileArea = document.getElementById('remoteFile');
                        console.log(`data`, data);
                        if (data.filetype == 'image/jpeg' || data.filetype == 'image/png') {
                            var bytes = new Uint8Array(data.file);
                            var img = document.createElement('img');
                            img.src = 'data:image/png;base64,' + byteToBase64(bytes);
                            img.width = 100;
                            fileArea.height = 75;
                            fileArea.appendChild(img);
                        } else {
                            var blob = new Blob([new Uint8Array(data.file)]);
                            var link = saveFile(blob, data.filename);
                            fileArea.appendChild(link);
                        }

                    }
                }
            });
        }

        function setupCall(call) {
            console.log(`setupCall`);
            call.on('stream', function (remoteStream) {

                if (remoteStreamId.indexOf(remoteStream.id) == -1) {

                    /* save for call and stream id global variable */
                    remoteStreamCall.push(call);
                    remoteStreamId.push(remoteStream.id);

                    var videoArea = document.getElementById('remoteVideo');
                    var video = document.createElement('video');
                    var div = document.createElement('div');
                    div.style.float = 'left';
                    video.setAttribute('id', 'view-' + remoteStream.id);
                    video.width = 320;
                    video.height = 240;
                    video.autoplay = true;
                    video.srcObject = remoteStream;
                    div.appendChild(video);
                    videoArea.appendChild(div);
                }
            });
        }

    </script>
</body>



</html>
